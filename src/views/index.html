{% extends 'layout.html' %}
{% block title %}{{title}}{% endblock %}
{% block head %}
{% parent %}
    <link rel="stylesheet" href="../css/main.css">
    <script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/systemjs/0.20.18/system.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../js/connect-api.js"></script>
    <!-- <script src="../js/thumb.js"></script> -->
    <script src="https://cdn.bootcss.com/x-tag/1.5.11/x-tag-core.min.js"></script>
    <script src="./xpraise.es6"></script>
{% endblock %}
{% block content %}
    <x-praise></x-praise>

    <script>
        $(function() {
            SystemJS.import('../js/index.js').then(function(m) {
                // console.log(new m.default);
                $.extend({
                    thumb: m.default.Thumb
                });
                callBack();
            });

            function callBack() {
                // 实例化组件
                var run = new $.thumb(0, $('#thumb'));
                run.clickAction();
            }
        })
    </script>
{% endblock %}
